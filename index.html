<body>
    <script>
        function getRandomInt(max)
        {
            return Math.floor(Math.random() * max);
        }

        function getRandomChoice()
        {
            //i dont plan to use these variables other places so i can just define them here
            const value = getRandomInt(3);

            if (value === 1)
            {
                return "paper";
            }
            else if (value === 2)
            {
                return "rock";
            }
            else
            {
                return "scissors";
            }

        }
    </script>
